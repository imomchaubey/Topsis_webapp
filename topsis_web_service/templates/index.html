<!DOCTYPE html>
<html>
<head>
    <title>Topsis Web Service</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f4f4; }
        .form-container { border: 1px solid #ccc; padding: 30px; width: 400px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="file"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #ff9800; color: white; border: none; padding: 12px; width: 100%; cursor: pointer; font-size: 16px; border-radius: 4px; }
        button:hover { background-color: #e68a00; }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/process" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label>File Name</label>
                <input type="file" name="file" accept=".csv" required>
            </div>
            <div class="input-group">
                <label>Weights</label>
                <input type="text" name="weights" placeholder="e.g., 1,1,1,2" required>
            </div>
            <div class="input-group">
                <label>Impacts</label>
                <input type="text" name="impacts" placeholder="e.g., +ve,+ve,-ve,+ve" required>
            </div>
            <div class="input-group">
                <label>Email Id</label>
                <input type="email" name="email" placeholder="psrana@gmail.com" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
